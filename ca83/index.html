<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación CASM83</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app" class="app-container theme-professional">
        <!-- Header -->
        <header class="header sticky top-0 z-50 text-white py-4 shadow-md">
        <!--header class="header sticky top-0 z-50 text-white py-4 shadow-md"--->
            <div class="container mx-auto px-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    Evaluación de Perfiles Profesionales
                </h1>
                <button id="settingsBtn" class="p-2 rounded-full hover:bg-opacity-20 hover:bg-white transition-all">
                    <i class="fas fa-cog text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
         <main class="container mx-auto px-4 py-8">
            <!-- Start Screen -->
             <div id="startScreen" class="fade-in">
                <div class="max-w-lg mx-auto card rounded-lg shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">
                        Bienvenido a la Evaluación de Orientación Vocacional
                    </h2>
                    <p class="mb-6 text-center">
                        Para comenzar, por favor seleccione su género:
                    </p>
                    <div class="flex flex-col space-y-3 mb-8">
                        <label class="flex items-center p-3 rounded-lg border hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="gender" value="male" class="mr-3">
                            <span>Masculino</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg border hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="gender" value="female" class="mr-3">
                            <span>Femenino</span>
                        </label>
                    </div>

                    <div class="text-center">
                        <button id="startTestBtn" type="button" class="btn-primary btn-hover px-8 py-3 rounded-lg text-white font-bold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Comenzar Evaluación
                        </button>
                    </div>
                    <div class="max-w-lg mx-auto mt-8 text-center text-sm text-gray-500">
                        <p>La evaluación es un instrumento para ayudar a determinar tu orientación vocacional.</p>
                        <p>Responde de forma sincera a la evaluación.</p>
                    </div>
                </div>
            </div>               
         </main>

         <!-- Settings Modal -->
          <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="card rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Configuración</h3>
                    <button id="closeSettingsBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="mb-6">
                    <h4 class="font-medium mb-3">Estilo visual</h4>
                    <div class="space-y-3">
                        <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="professional" class="mr-3" checked>
                            <span>Profesional / Corporativo</span>
                        </label>
                        <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="minimalist" class="mr-3">
                            <span>Minimalista Moderno</span>
                        </label>
                        <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="dark" class="mr-3">
                            <span>Modo Oscuro / Alto Contraste</span>
                        </label>
                        <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="colorful" class="mr-3">
                            <span>Colorido / Lúdico</span>
                        </label>
                    </div>
                </div>

                <div class="text-right">
                    <button id="saveSettingsBtn" class="btn-primary btn-hover px-4 py-2 rounded text-white font-medium" href="preguntas1.html">
                        Guardar Configuración
                    </button>
                </div>
            </div>
          </div>

          <!-- Toast Notifications -->
           <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>
    </div>

    <!-- Lógica de esta vista -->
     <script src="index.js" defer></script>
     <script src="modal.js"></script>
</body>
</html>
