<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación CASM83</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app" class="app-container theme-professional">
        <!-- Header -->
         <header class="header sticky top-0 z-50 text-white py-4 shadow-md">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    Evaluación de Perfiles Profesionales
                </h1>
                <div class="flex items-center gap-3">
                    <a href="index.html" class="px-3 py-1 rounded bg-white/10 hover:bg-white/20">Nueva evaluación</a>
                    <button id="settingsBtn" class="p-2 rounded-full hover:bg-opacity-20 hover:bg-white transitioon-all">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
                <!--button id="settings8tn" class="p-2 rounded-full hover:bg-opacity-20 hover:bg-white transitioon-all">
                    <i class="fas fa-cog text-xl"></i>
                </button-->
            </div>
         </header>

         <!-- Main -->
          <main class="container mx-auto px-4 py-8">
            <!-- Resultados -->
             <div id="resultsScreen" class="fade-in">
                <div class="max-w-2xl mx-auto card rounded-lg shadow-lg p-8 mb-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Tus resultados</h2>
                    <div class="mb-8">
                        <h3 class="text-xl font-medium mb-3">Puntuación:</h3>
                        <div class="text-5xl font-bold text-center" id="scoreDisplay">--</div>
                    </div>
                     <div class="mb-8">
                        <h3 class="text-xl font-medium mb-3">Interpretación:</h3>
                        <ul id="careerRecommendations" class="list-disc pl-6 space-y-2">
                            <li class="text-gray-500">Cargando recomendaciones…</li>
                        </ul>
                     </div>
                     <div class="text-center mt-8 flex justify-center gap-4">
                        <a href="index.html" class="btn-primary btn-hover px-6 py-2 rounded-lg text-white font-bold">
                            Nueva evaluación
                        </a>
                        <button id="downloadPdfBtn" class="btn-primary btn-hover px-6 py-2 rounded-lg text-white font-bold">
                            <i class="fas fa-file-pdf mr-1"></i> Descargar PDF
                        </button>
                     </div>
                </div>
             </div>
          </main>

           <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="card rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Configuración</h3>
                    <button id="closeSettingsBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="mb-6">
                    <h4 class="font-medium mb-3">Estilo visual</h4>
                    <div class="space-y-3">
                         <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="professional" class="mr-3" checked />
                            <span>Profesional / Corporativo</span>
                         </label>
                         <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="minimalist" class="mr-3">
                            <span>Minimalista Moderno</span>
                         </label>
                         <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="dark" class="mr-3">
                            <span>Modo Oscuro / Alto Contraste</span>
                        </label>
                        <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="theme" value="colorful" class="mr-3">
                            <span>Colorido / Lúdico</span>
                        </label>
                    </div>
                </div>

                <div class="text-right">
                    <button id="saveSettingsBtn" class="btn-primary btn-hover px-4 py-2 rounded text-white font-medium">
                        Guardar Configuración
                    </button>
                </div>
            </div>
           </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
